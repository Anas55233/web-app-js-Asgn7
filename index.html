// 6. Write a program to take input the marks obtained in three
// subjects & total marks. Compute & show the resulting
// percentage on your page. Take percentage & compute
// grade as per following table:
// Show the total marks, marks obtained, percentage, grade &
// remarks like:




document.write("Answer 6: <br>")

        var totalMarks = 100;
        var obtMarks1 = +prompt(`Enter obtained Marks of First Subject`);
        var obtMarks2 = +prompt(`Enter obtained Marks of Second Subject`);
        var obtMarks3 = +prompt(`Enter obtained Marks of Third Subject`);
        var grade;
        var Remarks;

        var SumTotalMarks = totalMarks * 3;
        var sumObtainedMarks = obtMarks1 + obtMarks2 + obtMarks3;
        var totalPercentage = (sumObtainedMarks / SumTotalMarks) * 100;
      
        if(totalPercentage >= 80) {
             grade = "A-one";
             Remarks = "Excellent";
        } 
        else  if(totalPercentage >= 70 && totalPercentage < 79) {
             grade = "A";
             Remarks = "Good";
        } 

        else  if(totalPercentage >= 60 && totalPercentage < 69) {
             grade = "B";
             Remarks = "You need to improve";
        } 
        else {
             grade = "Fail"
             Remarks = "Sorry";
        }

        document.write(`Total Marks: ${SumTotalMarks }<br>`)
        document.write(`Obtained Marks: ${sumObtainedMarks }<br>`)
        document.write(`Percentage: ${totalPercentage }<br>`)
        document.write(`Grade: ${grade}<br>`)
        document.write(`Remarks: ${Remarks}<br>`)
        document.write("<br><br>")






// 7. Guess game:
// Store a secret number (ranging from 1 to 10) in a variable.
// Prompt user to guess the secret number.
// a. If user guesses the same number, show “Bingo! Correct
// answer”.
// b. If the guessed number +1 is the secret number, show
// “Close enough to the correct answer”.



document.write("Answer 7: <br>")


var secret = 9;

var guess = +prompt("Enter Guess Number");
if(guess === secret) {
    document.write(`Bingo! Correct Answer`)
}
else if(guess === secret - 1 || guess === secret + 1) {
    document.write(`Close enough to the correct answer`)
}
else if (guess > 10) {
    alert("Enter Samall Number")
}
else {
    document.write(`Try Again`)
}
document.write("<br><br>")

// 11. Write a program to create a calculator for +,-,*, / & %
// using if statements. Take the following input:
// a. First number
// b. Second number
// c. Operation (+, -, *, /, %)
// Compute & show the calculated result to user.



document.write("Answer 11: <br>")

var firstNumber = +prompt("Enter First Number to Calculate");
var lastNumber = +prompt("Enter Last Number to Calculate");
var opr = prompt("Enter Operator", "+ , -, *, /, %")
var result;


if(opr === "+") {
    result = firstNumber + lastNumber;
    document.write(`Addition of both Number is: ${result}`)
}
else if(opr === "-") {
    result = firstNumber - lastNumber;
    document.write(`Subtraction of both Number is: ${result}`)
}
else if(opr === "*") {
    result = firstNumber * lastNumber;
    document.write(`Multiplicaation of both Number is: ${result}`)
}
else if(opr === "/") {
    result = firstNumber / lastNumber;
    document.write(`Division of both Number is: ${result}`)
}
else if(opr === "%") {
    result = firstNumber % lastNumber;
    document.write(`Modulus of both Number is: ${result}`)
}
